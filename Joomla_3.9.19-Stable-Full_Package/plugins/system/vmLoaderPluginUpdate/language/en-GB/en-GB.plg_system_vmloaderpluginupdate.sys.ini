PLG_SYSTEM_VMLOADERPLUGINUPDATE="VM Framework Loader during Plugin Updates and Registration Redirect"
PLG_SYSTEM_VMLOADERPLUGINUPDATE_DESC="<p>VM Framework Loader during Plugin Updates and Registration Redirect is a VirtueMart system plugin.</p><p>You can disable the registration redirect from Joomla to VirtueMart in the redirect tab.</p> <p>There are system functions that are important.</p><p>Please keep this plugin enabled!</p><p>Documentation available at <a href=\"https://docs.virtuemart.net/manual/general-concepts/231-redirect-of-joomla-registration-to-virtuemart-registration-1.html\" target=\"_blank\">docs.virtuemart.net</a></p>"