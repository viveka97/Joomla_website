VMCUSTOM_ISTRAXX_DOWNLOAD_ADV="<div class=\"reminder-container reminder-invalid\" ><p>This is the simple download plugin for virtual products by iStraxx. It provides a simple secured download link protecting your downloadable products. The link becomes valid for the order status Confirmed and Shipped. The download link is valid up to one year and valid for 2 downloads.</p><p >Our standard plugin provides a lot more parameters to finetune your downloads. Configure the download period, maximun numbers, download speed and so on.</p><p class=\"reminder-orderbutton\"><a class=\"btn btn-small reminder-redlink\" href=\"https://extensions.virtuemart.net/checkout/shipments/shipment-for-virtual-products-detail\" target=\"_blank\" >Read more</a></p></div>"
