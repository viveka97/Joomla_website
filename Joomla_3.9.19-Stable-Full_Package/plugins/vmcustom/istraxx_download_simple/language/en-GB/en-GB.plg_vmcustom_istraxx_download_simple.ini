VMCUSTOM_ISTRAXX_DOWNLOAD_EXPLAIN="You can offer with this plugin downloads as streams, but your customers can store the media with 'store as ...'<br />The normal maximum speed for a 100 mBit connection is 12500 and you need approximatly additional 13 MB php RAM, this cumulates to 20 MB with Joomla. <br />When you want to use the streaming option, then consider that is is better to reduce the speed, so that a lot people can simultaniously download. A 256 kBit/s mp3 needs 34 as value. For a video you may use 200 as value."
