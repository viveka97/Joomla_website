VMCUSTOM_ISTRAXX_DOWNLOAD="Virtuemart - Herunterladbare Medien"
VMCUSTOM_ISTRAXX_DOWNLOAD_ADV="<div class=\"reminder-container reminder-invalid\" ><p>Dies ist das einfache Download-Plugin für virtuelle Produkte von iStraxx. Es bietet einen einfachen, sicheren Download-Link, der Ihre herunterladbaren Produkte schützt. Der Link wird für den Bestellstatus'Bestätigt' und'Versendet' gültig. Der Download-Link ist bis zu einem Jahr und für 2 Downloads gültig.</p><p>Unser Standard-Plugin bietet viele weitere Parameter zur Feinabstimmung Ihrer Downloads. Konfigurieren Sie den Downloadzeitraum, die maximale Anzahl von Downloads, die Downloadgeschwindigkeit und so weiter. </p><p class=\"reminder-orderbutton\"><a class=\"btn btn-small reminder-redlink\" href=\"https://extensions.virtuemart.net/checkout/shipments/shipment-for-virtual-products-detail\" target=\"_blank\". >Lesen Sie mehr</a></p></div>"
