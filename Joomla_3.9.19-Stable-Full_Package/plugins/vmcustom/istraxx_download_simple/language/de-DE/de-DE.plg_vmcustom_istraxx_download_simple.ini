VMCUSTOM_ISTRAXX_DOWNLOAD_DESC="Plugin zum Verkauf von herunterladbaren Medien"
VMCUSTOM_ISTRAXX_DOWNLOAD_EXPLAIN="Mit diesem Plugin können Sie Downloads als Streams anbieten, aber bedenken Sie, das ihre Kunden die Medien mit 'speichern als...'<br speichern />Die normale maximale Geschwindigkeit für eine 100 mBit-Verbindung beträgt 12500 und Sie benötigen ca. 13 MB php RAM, dies summiert sich mit Joomla auf 20 MB. <br />Wenn Sie die Streaming-Option verwenden wollen, dann denken Sie daran, dass es besser ist, die Geschwindigkeit zu reduzieren, so dass viele Leute gleichzeitig herunterladen können. Ein 256 kBit/s mp3 benötigt 34 als Wert. Für ein Video können Sie als Wert 200 verwenden."
